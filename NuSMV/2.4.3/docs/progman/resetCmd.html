<h3>reset - Resets the whole system.</h3>
<hr>
<code>reset [-h]</code><p>
Resets the whole system, in order to read in
  another model and to perform verification on it.
  <p>
  Command options:<p>
  <dl>
    <dt> -h
       <dd> Prints the command usage.
  </dl>
